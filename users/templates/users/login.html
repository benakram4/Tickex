{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
  <div class="login-form">
    <form method="post" class="form-control" >{% csrf_token %}
      {{ form|crispy }}
      <p> Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
      <input class="btn btn-secondary" type="submit" name="=Login" value=" Login "/>
    </form>
  </div>
{% endblock content %}
