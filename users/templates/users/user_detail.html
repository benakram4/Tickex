{% extends "base.html" %}

{% block content %}
    <h1>User Details</h1>
    <div class="border round">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>First Name:</strong> {{ user.first_name }}</p>
        <p><strong>Last Name:</strong> {{ user.last_name }}</p>
    </div>
    <a href="{% url 'user.edit' pk=user.id %}" class="btn m-5 btn-secondary">Edit</a>
    <a href="{% url 'user.delete' pk=user.id %}" class="btn m-5 btn-danger">Delete</a>

{% endblock content %}
